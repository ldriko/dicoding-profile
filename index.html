<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heaven</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: "Geist", sans-serif;
            }
        </style>
    </head>
    <body>
        <main class="max-w-screen-lg w-full mx-auto py-16 px-8 space-y-8">

                <h1 class="text-2xl font-bold">Heaven Ade Aldrico</h1>

            <section class="space-y-2">
                <p>I love foods and this is my top 5:</p>
                <ul class="grid grid-cols-5 gap-4">
                    <li>
                        <img
                            src="https://storage.googleapis.com/heaven-profile/chicken.jpg"
                            alt="Chicken"
                            class="w-full"
                        />
                    </li>
                    <li>
                        <img
                            src="https://storage.googleapis.com/heaven-profile/noodles.jpg"
                            alt="Noodles"
                            class="w-full"
                        />
                    </li>
                    <li>
                        <img
                            src="https://storage.googleapis.com/heaven-profile/pie.jpg"
                            alt="Pie"
                            class="w-full"
                        />
                    </li>
                    <li>
                        <img
                            src="https://storage.googleapis.com/heaven-profile/potatoes.jpg"
                            alt="Potatoes"
                            class="w-full"
                        />
                    </li>
                    <li>
                        <img
                            src="https://storage.googleapis.com/heaven-profile/soup.jpg"
                            alt="Soup"
                            class="w-full"
                        />
                    </li>
                </ul>
            </section>
        </main>
